name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Debug build output
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== client folder ==="
          ls -la client
          echo "=== client/dist ==="
          ls -la client/dist || true
          echo "=== client/build ==="
          ls -la client/build || true

      - name: Upload artifact (client/dist or client/build)
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            client/dist
            client/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
